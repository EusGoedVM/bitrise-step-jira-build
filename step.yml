title: |-
  Jira-Build
summary: |
  Mark jira tickets with build number
description: |
  Mark jira tickets with build number
website: https://github.com/Holdapp/bitrise-step-jira-build
source_code_url: https://github.com/Holdapp/bitrise-step-jira-build
support_url: https://github.com/Holdapp/bitrise-step-jira-build/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

type_tags:
  - notification

is_requires_admin_user: true
is_always_run: false
is_skippable: true

deps:
  brew:
  - name: git
  - name: libgit2
  apt_get:
  - name: git
  - name: libgit2-dev

toolkit:
  go:
    package_name: github.com/Holdapp/bitrise-step-jira-build

inputs:
  - APP_VERSION:
    opts:
      title: "App version (for example 1.0.0)"
      is_required: true
  - JIRA_HOST:
    opts:
      title: "JIRA host"
      is_required: true
  - JIRA_CUSTOM_FIELD_ID:
    opts:
      title: "JIRA custom field id for build number (integer)"
      is_required: true
  - JIRA_USERNAME:
    opts:
      title: "JIRA username"
      is_required: true
  - JIRA_ACCESS_TOKEN: 
    opts:
      title: "JIRA access token"
      is_required: true
      is_sensitive: true
  - JIRA_ISSUE_PATTERN: "([A-Z]{1,10}-[0-9]+)"
    opts:
      title: "Regex pattern used to identify issue keys from commit messages"
      is_required: true
  - BITRISE_API_TOKEN:
    opts: 
      title: "Token for bitrise.io api"
      is_required: true
      is_sensitive: true

outputs:
